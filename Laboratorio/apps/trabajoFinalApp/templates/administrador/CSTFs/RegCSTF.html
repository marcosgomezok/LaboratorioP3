{% extends "base/admin.html" %}
{% block titulo %}Administrador{% endblock %}
{% block child %}
<div class="container">
  <div class="container-fluid">
      <div class="centrar mb-3 mt-3 "><h3>Agrega miembros a una Comisión de Seguimiento de Trabajo Final</h3></div>
      <form method="POST">
        <div class="form-group row">
          <label class="col-sm-1 col-form-label">Docente:</label>
            <div class="col-sm-2">
                <select class="form-control"type="text" id="integrante-mu" name="integrante-mu"/>
                </select>
              </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label">CSTF:</label>
            <div class="col-sm-2">
                <select class="form-control"type="text" id="integrante-mu" name="integrante-mu"/>
                </select>
              </div>
              <div class="col-sm-4">

                <button type="button" class="btn btn-success">Agregar Nueva Comisión</button>
                <label >(Si no existe la comisión, puedes crearla.)</label>
              </div>
        </div>
            <div class="centrar margin">
              {% csrf_token %}
              <button type="submit" class="btn btn-success">Guardar</button>
            </div>                                       
      </form>
          </div>
  </div>
{% endblock child%}
