{% extends "base/admin.html" %}
{% block titulo %}Administrador{% endblock %}
{% block child %}
<div class="container">
  <div class="container-fluid">
      <div class="centrar mb-3 mt-3 "><h3>Registrar Asesor.</h3></div>
      <form method="POST">
          <div class="form-group row">
            <div class="col-sm-2"></div>
            <label class="col-sm-1 col-form-label">Usuario</label>
            <div class="col-sm-7">
              {{form_user.username}}
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2"></div>
            <label class="col-sm-1 col-form-label">Email</label>
              <div class="col-sm-7">
                {{form_user.email}}
              </div>
          </div>         
          <div class="form-group row">
            <div class="col-sm-2"></div>
            <label class="col-sm-1 col-form-label">Contrase√±a</label>
              <div class="col-sm-7"> 
                {{form_user.password}}
              </div>
            </div>
          <div class="form-group row">
            <div class="col-sm-2"></div>
            <label class="col-sm-1 col-form-label">Apellido</label>
              <div class="col-sm-7">
                {{form_asesor.apellido}}
              </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-2"></div>
            <label class="col-sm-1 col-form-label">Nombre</label>
              <div class="col-sm-7">
                {{form_asesor.nombre}}
              </div>
          </div>
        <div class="form-group row">
          <div class="col-sm-2"></div>
          <label class="col-sm-1 col-form-label">Cuil</label>
            <div class="col-sm-7">
              {{form_asesor.cuil}}
            </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2"></div>
          <label class="col-sm-1 col-form-label">CV</label>
            <div class="col-sm-7">
              <input type="file" class="form-control" id="adjuntos" >
            </div>
        </div>



        <div class="centrar margin">
          <button type="submit" class="btn btn-success">Aceptar</button>
        </div>                                       
        {% csrf_token %}
      </form>
          </div>
  </div>
{% endblock child%}
