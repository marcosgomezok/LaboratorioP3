{% extends "base/admin.html" %}
{% block titulo %}Administrador{% endblock %}
{% block child %}
<div class="container">
    <div class="container-fluid">
        <div class="centrar mb-3 mt-3 "><h3>Registrar Docente.</h3></div>
        <form method="POST">
          <div class="form-group row">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Usuario</label>
              <div class="col-sm-10">
                {{form_user.username}}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  {{form_user.email}}
                </div>
            </div>         
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Contrase√±a</label>
                <div class="col-sm-10"> 
                  {{form_user.password}}
                </div>
              </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-10">
                  {{form_docente.apellido}}
                </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                  {{form_docente.nombre}}
                </div>
            </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Cuil</label>
              <div class="col-sm-10">
                {{form_docente.cuil}}
              </div>
          </div>


          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Rol</label>
              <div class="col-sm-10">

                <input type="radio" id="id_form_docente-rol1" name="form_docente-rol" value="Tribunal" required/>
                <label for="contactChoice1">Tribunal</label>
          
                <input type="radio" id="id_form_docente-rol2" name="form_docente-rol" value="CSTF" />
                <label for="contactChoice2">CSTF</label>

                
              </div>
          </div>
          <div class="centrar margin">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Aceptar</button>
          </div>                                       
        </form>
            </div>
    </div>
{% endblock child%}
